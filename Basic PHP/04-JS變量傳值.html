<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        let b = a;
        console.log(a, b);
        a = 2;
        console.log(a, b);

        // 傳值調用（Call-by-value）和傳引用調用（Call-by-reference）。
        // 對於 JS 來說：
        // JS 引用類型變量的值是一個指針，指向堆內存中的實際對象。
        // 基本類型是傳值調用
        // 引用類型傳引用調用
    </script>
</body>

</html>
